<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Encryptor</title>
    <base href="/projects/message-encryptor/">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Message Encryptor</h1>

        <label for="message">Enter message:</label>
        <textarea id="message" rows="5"></textarea>

        <label for="key">Enter key (1-25):</label>
        <input type="number" id="key" min="1" max="25">

        <button id="encryptBtn">Encrypt</button>
        <button id="decryptBtn">Decrypt</button><br><br>

        <label for="result">Result:</label>
        <textarea id="result" readonly></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
